<header id="page-header"{% if page.header_class %} class="{{ page.header_class }}"{% endif %}>
    <a href="/"><img id="site-logo" src="/assets/img/ETHOS-logo.svg" alt="ETHOS logo" width="100px"></a>
    <nav role="navigation" class="site-nav" aria-label="Primary">
        
        <input type="checkbox" id="show-site-nav" />
        <label for="show-site-nav" class="show-menu">
            <div id="site-nav-icon"></div>
        </label>
        <ul id="site-nav-items">
            {% assign page_url = page.url | trim: '/' %}
            <li class="mobile-nav-only"><a href="/" class="water{% if page_url == '/' %} current{% endif %}">Home</a></li>
            <li><a href="/sparks" class="air{% if page_url contains '/sparks' %} current{% endif %}">Sparks</a></li>
            <li><a href="/seed-set" class="earth{% if page_url contains '/seed-set' %} current{% endif %}">Seed Catalog</a></li>
            <li><a href="/tools" class="fire{% if page_url contains '/tools' %} current{% endif %}">Tools</a></li>
            <li><a href="/reflect" class="water{% if page_url == '/reflect/' %} current{% endif %}">Reflect</a></li>
            <li><a href="/about" class="water{% if page_url contains '/about' %} current{% endif %}">About</a></li>
        </ul>
    </nav>
</header>
